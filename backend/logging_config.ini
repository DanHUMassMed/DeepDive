[loggers]
keys=root, app, test

[handlers]
keys=consoleHandler,fileHandler,testFileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_app]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[logger_test]
level=DEBUG
handlers=consoleHandler,testFileHandler
qualname=test
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('backend.log', 'a')


[handler_testFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('testing.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s %(name)s %(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S