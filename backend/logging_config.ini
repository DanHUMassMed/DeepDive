[loggers]
keys=root,app.main,app.app_session

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_app.main]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app.main
propagate=0

[logger_app.app_session]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app.app_session
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('backend.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s %(name)s %(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S